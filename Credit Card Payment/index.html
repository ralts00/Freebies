<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
    <div id="container-payment">
        <div class="title">
            Associate your credit<br>or debit card and pay:
        </div>
        <div class="price">
            $ 2,400 USD
        </div>
        <div class="hr"></div>
        <div id="container-input">
            <input type="text" placeholder="1234 5678 9012 3456">
            <input type="text" placeholder="Name on card">
            <input type="text" placeholder="MM / YY" class="mini-input">
            <input type="text" placeholder="CVV" class="mini-input date info">        
        </div>
        <div id="container-card">
            <img src="images/card.svg" alt="Visa">
        </div>
        <div class="clearfix"></div>
        <div id="container-secure">
                <img src="images/lock.svg" alt="Secure">
            <div class="textsecure">
                Your financial information is encrypted and stored securely on our servers and is never shared with merchants.
            </div>
        </div>
        <button id="button-pay">PAY NOW</button>
    </div>
</body>
</html>
